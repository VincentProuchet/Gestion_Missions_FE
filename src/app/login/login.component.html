<div class="container-fluid">
  <div class="row no-gutter">
    <!-- image -->
    <div class="col-md-6 d-none d-md-flex bg-image"></div>
    <!-- content  -->
    <div class="col-md-5 bg-light">
      <div class="login d-flex align-items-center py-5">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-lg-10 col-xl-7 mx-auto">
              <h2 class="display-4">GDM</h2>
              <h4 class="text-muted mb-4">Gestion des mission</h4>
              <form>
                <div class="form-group mb-3">
                  <input id="inputEmail" type="email" placeholder="Email" required="" autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-3">
                  <input id="inputPassword" type="password" placeholder="Mot de passs" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="custom-control custom-checkbox mb-3">
                  <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                  <label for="customCheck1" class="custom-control-label">Se souvenir du mot de passe</label>
                </div>
                <button type="submit" class="btn btn-primary btn-block text-uppercase mb-2 rounded-pill shadow-sm">
                  Se connecter
                </button>
                <div class="text-center d-flex justify-content-between mt-4">
                </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
