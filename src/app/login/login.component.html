<div class="container-fluid py-5 h-100">
  <div class="row no-gutter">
    <!-- image -->
    <div class="col-md-7 d-none d-md-flex bg-image"></div>
    <!-- content  -->
    <div class="col-md bg-light">
      <div class="login d-flex align-items-center py-4">
        <!-- Demo content-->
        <div class="container">
          <div class="row">
            <div class="col-md-7 col-lg-5 col-xl-5 offset-xl-1">
              <h2 class="display-4">GDM</h2>
              <h4 class="text-muted mb-4">Gestion des mission</h4>
              <form>
                <div class="form-group mb-4">
                  <input id="inputEmail" type="email" placeholder="Email" required="" autofocus=""
                    class="form-control rounded-pill border-0 shadow-sm px-4">
                </div>
                <div class="form-group mb-4">
                  <input id="inputPassword" type="password" placeholder="Mot de passs" required=""
                    class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                </div>
                <div class="form-check">
                  <input id="customCheck1" type="checkbox" checked class="form-check-input">
                  <label for="customCheck1" class="form-check-label">Se souvenir du mot de passe</label>
                </div>
                <div class="form-group mb-4">
                </div>
                <button type="submit" class="btn btn-primary btn-lg btn-block">
                  Se connecter
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
