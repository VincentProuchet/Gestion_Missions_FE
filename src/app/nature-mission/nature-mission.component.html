<div class="container d-flex align-items-center flex-column">
  <h1>Natures de mission</h1>
  <table class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th scope="col">Nature</th>
        <th scope="col">Date de début</th>
        <th scope="col">Date de fin</th>
        <th scope="col">Facturée</th>
        <th scope="col">Prime</th>
        <th scope="col">TJM (€)</th>
        <th scope="col">%Prime</th>
        <th scope="col">Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let nature of natures">
        <th scope="row">{{ nature.description }}</th>
        <td>{{ dateFormatted(nature.dateOfValidity) }}</td>
        <td>{{ dateFormatted(nature.endOfValidity) || 'ー'}}</td>
        <td>{{ nature.charged }}</td>
        <td>{{ nature.givesBonus }}</td>
        <td>{{ nature.tjm }}</td>
        <td>{{ nature.bonusPercentage }}</td>
        <td>
          <button (click)="onModifierNature(nature.id)" class="btn btn-primary" style="margin: 5px">
            Modifier
          </button>
          <app-delete-nature [natureMissionToDelete]="nature" (onDeleteEvt)="remove($event)"></app-delete-nature>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="onCreateNature()" class="btn btn-success" type="button">Créer nouvelle nature </button>
</div>
