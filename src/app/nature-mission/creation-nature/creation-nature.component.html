<div class="container d-flex flex-column flex-nowrap align-items-center">
  <div class="container d-flex align-items-center flex-column">
    <h1>Ajouter d'un nature de mission</h1>
  </div>

  <div class="row">
    <!--ajouter une formulaires  d'ajouter -->
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroupNature" class="d-flex align-items-center flex-column">
      <div class="form-group row d-flex justify-content-center">
        <!-- ajouter nature d'un mission -->
        <label for="nature" class="col-sm-6 col-form-label text-right">Nature</label>
        <div class="col-sm-6">
          <input type="text" formControlName="descriptionControl" placeholderclass="form-control" id="ajouterNature"
            placeholder="description">
        </div>
        <!-- fin ajouter nature d'un mission -->
        <!--ajouter facturee -->
        <label for="facturee" class="col-sm-6 col-form-label text-right">Factur√©e</label>
        <div class="col-sm-6">
          <select formControlName="chargedControl" class="form-control" id="facturee">
            <option value="true" selected>OUI</option>
            <option value="false">NON</option>
          </select>
        </div>
        <!-- fin ajouter facturee -->
        <!-- ajouter versementPrime -->
        <label for="versementPrime" class="col-sm-6 col-form-label text-right">Versement Prime</label>
        <div class="col-sm-6">
          <select formControlName="giveBonusControl" class="form-control" id="versementPrime">
            <option value="true" selected>OUI</option>
            <option value="false">NON</option>
          </select>
        </div>
        <!-- fin ajouter versementPrime -->
        <!-- ajouter TMJ nature d'un mission -->
        <label for="tjm" class="col-sm-6 col-form-label text-right">TJM</label>
        <div class="col-sm-6">
          <input type="text" formControlName="tjmControl" placeholderclass="form-control" id="tmj" placeholder="0">
        </div>
        <!--  fin ajouter TMJ nature d'un mission -->
        <!-- ajouter Prime nature d'un mission -->
        <label for="prime" class="col-sm-6 col-form-label text-right">% Prime</label>
        <div class="col-sm-6">
          <input type="text" formControlName="bonusControl" placeholderclass="form-control" id="prime" placeholder="0">
        </div>
        <!-- fin ajouter Prime nature d'un mission -->
        <!-- ajouter 2 buttons Annuler et Valider-->
        <div class="d-flex justify-content-around">
          <button (click)="onCancel()" class="btn btn-danger col-sm-6" type="button">Annuler</button>
          <button class="btn btn-success col-sm-6" type="submit">Valider</button>
        </div>
        <!-- fin ajouter 2 buttons Annuler et Valider-->
      </div>
    </form>
    <!-- fin ajouter une formulaires  d'ajouter -->
  </div>
</div>
