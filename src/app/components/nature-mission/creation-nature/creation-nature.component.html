<div class="container d-flex flex-column flex-nowrap align-items-center mt-4 mb-3">
  <div>
    <h1>Ajouter d'un nature de mission</h1>
  </div>
  <div class="row mt-3">
    <form (ngSubmit)="onSubmit()" [formGroup]="formGroupNature" class="d-flex flex-column gap-3">
      <div>
        <div class="form-group row d-flex justify-content-center">
          <label for="nature" class="col-sm-6 col-form-label text-right">Description</label>
          <div class="col-sm-6">
            <input type="text" formControlName="descriptionControl" class="form-control" id="nature"/>
          </div>
        </div>
        <div
          *ngIf="formGroupNature.controls['descriptionControl'].invalid && (formGroupNature.controls['descriptionControl'].dirty || formGroupNature.controls['descriptionControl'].touched)"
          class="alert alert-danger mt-2">
          <div *ngIf="formGroupNature.controls['descriptionControl'].errors?.['required']">
            Saisie invalide, a preciser
          </div>
          <div *ngIf="formGroupNature.controls['descriptionControl'].errors?.['maxlength']">
            50 caractères max.
          </div>
        </div>
      </div>
      <div>
        <div class="form-group row d-flex justify-content-center">
          <label for="facturee" class="col-sm-6 col-form-label text-right">Facturée</label>
          <div class="col-sm-6">
            <select formControlName="chargedControl" class="form-select" id="facturee">
              <option value="true" selected>OUI</option>
              <option value="false">NON</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <div class="form-group row d-flex justify-content-center">
          <label for="versementPrime" class="col-sm-6 col-form-label text-right">Versement Prime</label>
          <div class="col-sm-6">
            <select formControlName="giveBonusControl" class="form-select" id="versementPrime">
              <option value="true" selected>OUI</option>
              <option value="false">NON</option>
            </select>
          </div>
        </div>
      </div>
      <div>
        <div class="form-group row d-flex justify-content-center">
          <label for="tmj" class="col-sm-6 col-form-label text-right">TMJ</label>
          <div class="col-sm-6">
            <input type="number" formControlName="tjmControl" class="form-control" id="tmj" step="0.5" />
          </div>
        </div>
        <div *ngIf="formGroupNature.controls['tjmControl'].invalid && (formGroupNature.controls['tjmControl'].dirty || formGroupNature.controls['tjmControl'].touched)"
          class="alert alert-danger mt-2">
          <div *ngIf="formGroupNature.controls['tjmControl'].errors?.['min'] || formGroupNature.controls['tjmControl'].errors?.['required']">
            Doit être un nombre supérieur ou égal à 0
          </div>
        </div>
      </div>
      <div>
        <div class="form-group row d-flex justify-content-center">
          <label for="bonus" class="col-sm-6 col-form-label text-right">Prime</label>
          <div class="col-sm-6">
            <input type="number" formControlName="bonusControl" class="form-control" id="bonus" step="0.5"/>
          </div>
        </div>
        <div *ngIf="formGroupNature.controls['bonusControl'].invalid && (formGroupNature.controls['bonusControl'].dirty || formGroupNature.controls['tjmControl'].touched)"
          class="alert alert-danger mt-2">
          <div class="text-danger" *ngIf="formGroupNature.controls['bonusControl'].errors?.['min'] || formGroupNature.controls['bonusControl'].errors?.['required']">
            Doit être un nombre supérieur ou égal à 0
          </div>
        </div>
      </div>
      <div class="d-flex justify-content-center gap-3 mt-3">
        <button (click)="onCancel()" class="btn btn-danger" type="button" style="margin: 5px">Annuler</button>
        <button class="btn btn-success" type="submit" style="margin: 5px" [disabled]="!formGroupNature.valid">Valider</button>
      </div>
    </form>
  </div>
</div>
