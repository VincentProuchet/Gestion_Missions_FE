<!-- Button trigger modal -->
<button type="button" class="btn btn-danger" data-bs-toggle="modal" attr.data-bs-target="{{'#removeModal'+expenseToRemove.id}}">
  Supprimer
</button>

<!-- Modal -->
<div class="modal fade" [id]="'removeModal'+expenseToRemove.id" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Confirmation de suppression</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>Confirmez-vous la suppression du frais suivant?</p>
        <ul>
          <li>Date : {{dates.format(expenseToRemove.date)}}</li>
          <li>Nature : {{expenseToRemove.type.name}}</li>
          <li>Montant : {{expenseToRemove.cost}}</li>
          <li>TVA : {{expenseToRemove.tva}}</li>
        </ul>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal" (click)="onRemovalConfirmed()">Supprimer</button>
      </div>
    </div>
  </div>
</div>
