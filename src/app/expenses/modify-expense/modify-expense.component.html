<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-bs-toggle="modal"
  attr.data-bs-target="{{'#modifyModal'+expenseToModify.id}}" (click)="resetForm()">
  Editer
</button>

<!-- Modal -->
<div class="modal fade" [id]="'modifyModal'+expenseToModify.id" tabindex="-1" aria-labelledby="modifyModalLabel"
  aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="modifyModalLabel">Modification d'une ligne de frais</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup">
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label text-right">Date</label>
            <div class="col-sm-6">
              <input type="date" formControlName="dateControl" id="date" />
            </div>
          </div>
          <div *ngIf="getDate().invalid && (getDate().dirty || getDate().touched)"
            class="alert alert-danger row d-flex">
            <div class="text-danger" *ngIf="getDate().errors?.['required']">
              Requis
            </div>
            <div class="text-danger" *ngIf="getDate().errors?.['dateBetweenValidator']">
              Doit être dans la période de la mission ({{mission.start}} - {{mission.end}})
            </div>
            </div>
          <div class="form-group row">
            <label for="type" class="col-sm-6 col-form-label text-right">Nature</label>
            <div class="col-sm-6">
              <select formControlName="typeControl" class="form-control" id="type">
                <option *ngFor="let type of types, let index = index" [value]="type.name">
                  <!--ngfor-->{{type.name}}
                </option>
              </select>
            </div>
            <div *ngIf="getType().invalid && (getType().dirty || getType().touched)"
              class="alert alert-danger row d-flex">
              <div *ngIf="getType().errors?.['required']">
                Requis
              </div>
            </div>
          </div>
          <div class="form-group row">
            <label for="cost" class="col-sm-6 col-form-label text-right">Montant</label>
            <div class="col-sm-6">
              <input type="number" formControlName="costControl" class="form-control" id="cost" step="0.5">
            </div>
          </div>
          <div *ngIf="getCost().invalid && (getCost().dirty || getCost().touched)"
            class="alert alert-danger row d-flex">
            <div *ngIf="getCost().errors?.['min'] || getCost().errors?.['required']">
              Doit être un nombre supérieur ou égal à 0
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="onUpdate()" [disabled]="!formGroup.valid">Valider</button>
      </div>
    </div>
  </div>
</div>
