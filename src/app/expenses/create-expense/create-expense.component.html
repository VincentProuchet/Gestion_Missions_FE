<!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#createModal">
  Ajouter un frais
</button>

<!-- Modal -->
<div class="modal fade" id="createModal" tabindex="-1" aria-labelledby="createModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="createModalLabel">Ajout d'une ligne de frais</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form [formGroup]="formGroup" (ngSubmit)="onCreate()">
          <div class="form-group row">
            <label for="date" class="col-sm-6 col-form-label text-right">Date</label>
            <div class="col-sm-6">
              <input type="date" formControlName="dateControl" id="date" />
            </div>
            <div *ngIf="getDate().invalid && (getDate().dirty || getDate().touched)"
              class="alert alert-danger row d-flex">
              <div class="text-danger" *ngIf="getDate().errors?.['required']">
                Requis
              </div>
              <div class="text-danger" *ngIf="getDate().errors?.['dateBetweenValidator']">
                Doit être dans la période de la mission
              </div>
            </div>

          </div>
          <div class="form-group row">

            <label for="type" class="col-sm-6 col-form-label text-right">Nature</label>
            <div class="col-sm-6">
              <select formControlName="typeControl" class="form-control" id="type">
                <option *ngFor="let type of types, let index = index" [value]="index">
                  <!--ngfor-->{{type.name}}
                </option>
              </select>
            </div>

            <div *ngIf="getType().invalid && (getType().dirty || getType().touched)"
              class="alert alert-danger row d-flex">
              <div *ngIf="getType().errors?.['required']">
                Required
              </div>
            </div>

          </div>
          <div class="form-group row">
            <label for="cost" class="col-sm-6 col-form-label text-right">Montant</label>
            <div class="col-sm-6">
              <input type="text" formControlName="costControl" class="form-control" id="cost">
            </div>

          </div>
          <div *ngIf="getCost().invalid && (getCost().dirty || getCost().touched)"
            class="alert alert-danger row d-flex">
            <div *ngIf="getCost().errors?.['required']">
              Requis
            </div>
            <div *ngIf="getCost().errors?.['min']">
              Doit être positif
            </div>
            <div *ngIf="getCost().errors?.['pattern']">
              Doit être de la forme nombre.nombre ou nombre
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-dismiss="modal">Annuler</button>
        <button type="submit" (click)="onCreate()" class="btn btn-primary"  data-dismiss="modal"
          [disabled]="!formGroup.valid">Valider</button>
      </div>
    </div>
  </div>
</div>
