<button type="button" class="btn btn-danger" data-bs-toggle="modal" attr.data-bs-target="{{'#removeModal'+missionToDelete.id}}">Supprimer</button>
<!-- Modal -->
<div class="modal fade" id="{{'removeModal'+missionToDelete.id}}" tabindex="-1" aria-labelledby="removeModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="removeModalLabel">Confirmation de suppression</h5>
        <button type="button" class="close" data-bs-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <p>Confirmez-vous la suppression de la mission ? </p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Annuler</button>
        <button type="button" class="btn btn-primary" (click)="onDeleteConfirmed()" data-bs-dismiss="modal">Valider</button>
      </div>
    </div>
  </div>
</div>
